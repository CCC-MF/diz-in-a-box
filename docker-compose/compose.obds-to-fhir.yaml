services:
  obds-to-fhir:
    image: harbor.miracum.org/streams-ume/obds-to-fhir:v1.15.0@sha256:4139e1356a0326708d28e74c6fbda9caff36dbba79fdaf19c5bc901fa6f2434c
    restart: unless-stopped
    cap_drop:
      - ALL
    privileged: false
    ipc: none
    security_opt:
      - "no-new-privileges:true"
    user: "65532:65532"
    environment:
      SECURITY_PROTOCOL: PLAINTEXT
      BOOTSTRAP_SERVERS: kafka:9092
      FHIR_OUTPUT_TOPIC_PARTITION_COUNT: "1"
      SPRING_CLOUD_STREAM_KAFKA_BINDER_MINPARTITIONCOUNT: "1"
      SPRING_CLOUD_STREAM_KAFKA_BINDER_AUTOADDPARTITIONS: "true"
      NUM_STREAM_THREADS: "1"
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75"
      ACTIVE_PROFILE: "patient"
      YEAR_LIMITATION_SUFFIX: "" # e.g. ".2023"
